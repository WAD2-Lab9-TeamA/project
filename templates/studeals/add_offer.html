{% extends 'studeals/layouts/base.html' %}

{% block title %}Add offer{% endblock %}

{% block main %}
<div class="container">
	<h2 class="mb-4">Add Offer</h2>
	<form id="offer form" method="post" action="{% url 'add_offer' %}">
		{% csrf_token %}
		{% include 'studeals/widgets/form.html' %}
		<button type="submit" class="btn btn-primary">Add offer</button>
	</form>
</div>
{% endblock %}
